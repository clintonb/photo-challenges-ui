<div ng-switch="photos.length > 0">
  <div class="row" ng-switch-when="true">
    <div class="col-xs-3" ng-repeat="photo in photos">
      <a href="#/photos/{{photo.id}}" class="thumbnail"><img ng-src="{{photo.url}}"/> </a>
    </div>
  </div>

  <div class="alert alert-info" ng-switch-default>
    No photos have been posted.
  </div>
</div>
